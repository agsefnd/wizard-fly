<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Wizard - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            background: #1a1a1a;
            display: block;
            touch-action: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            text-shadow: 1px 1px 2px #000;
        }
        
        .score-container, .user-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        .user-info {
            display: none;
        }
        .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .start-screen, .game-over-screen, .leaderboard-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }

        .game-over-screen, .leaderboard-screen {
            display: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            color: #fff;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #ff0080, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #ff0080, #ffcc00);
        }
        
        .instructions {
            max-width: 90%;
            text-align: center;
            margin: 20px 0;
            line-height: 1.6;
            font-size: 1rem;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-weight: bold;
        }

        #speed-up-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f;
            animation: fadeOut 1s forwards;
            display: none;
            z-index: 30;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        
        .leaderboard-screen ol {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }
        .leaderboard-screen ol li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .leaderboard-screen ol li:last-child {
            border-bottom: none;
        }
        .leaderboard-screen ol li span {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui-container">
            <div class="score-container">
                <h3>Score: <span id="score">0</span></h3>
            </div>
            <div class="score-container user-info" id="user-info">
                <img id="user-avatar" src="" alt="Avatar" style="display: none;">
                <span id="username-display"></span>
            </div>
            <div class="score-container">
                <h3>High Score: <span id="high-score">0</span></h3>
            </div>
        </div>

        <div id="speed-up-text">SPEED UP!</div>

        <div class="start-screen" id="start-screen">
            <h1>Flying Wizard</h1>
            <div class="instructions">
                <p>Terbangkan penyihir melewati rintangan!</p>
                <p>Desktop: Gunakan tombol <span class="key">▲</span> dan <span class="key">▼</span> (atau <span class="key">W</span> dan <span class="key">S</span>).</p>
                <p>Ponsel: Sentuh <span class="key">layar atas</span> untuk naik, dan <span class="key">layar bawah</span> untuk turun.</p>
            </div>
            <button id="discord-login-button">Login dengan Discord</button>
            <button id="start-button" style="display: none;">Mulai Game</button>
            <button id="show-leaderboard-button">Lihat Leaderboard</button>
        </div>

        <div class="game-over-screen" id="game-over-screen">
            <h2>Game Over!</h2>
            <p class="instructions">Skor Akhir: <span id="final-score">0</span></p>
            <p class="instructions">Skor Tertinggi: <span id="final-high-score">0</span></p>
            <button id="restart-button">Main Lagi</button>
        </div>

        <div class="leaderboard-screen" id="leaderboard-screen">
            <h2>Leaderboard Penyihir</h2>
            <ol id="leaderboard-list"></ol>
            <button id="back-to-start-button">Kembali</button>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <audio id="background-music" loop>
        <source src="efek.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const leaderboardScreen = document.getElementById('leaderboard-screen');
        const leaderboardList = document.getElementById('leaderboard-list');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const discordLoginButton = document.getElementById('discord-login-button');
        const showLeaderboardButton = document.getElementById('show-leaderboard-button');
        const backToStartButton = document.getElementById('back-to-start-button');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const finalHighScoreElement = document.getElementById('final-high-score');
        const speedUpText = document.getElementById('speed-up-text');
        const backgroundMusic = document.getElementById('background-music');
        const userInfoContainer = document.getElementById('user-info');
        const userAvatar = document.getElementById('user-avatar');
        const usernameDisplay = document.getElementById('username-display');

        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let discordUser = null;
        highScoreElement.textContent = highScore;
        let frameCount = 0;
        const wallDistance = 300;
        let nextSpeedIncrease = 10;
        let upPressed = false;
        let downPressed = false;
        
        const mageImage = new Image();
        mageImage.src = 'mage.png';
        let isMageLoaded = false;
        let wizardWidth = 50;
        let wizardHeight = 50;

        const backgroundImage = new Image();
        backgroundImage.src = 'island.png';
        let isBackgroundLoaded = false;
        let backgroundX = 0;

        mageImage.onload = () => {
            isMageLoaded = true;
            const ratio = mageImage.width / mageImage.height;
            wizardWidth = 100;
            wizardHeight = wizardWidth / ratio;
            wizard.width = wizardWidth;
            wizard.height = wizardHeight;
            if (isBackgroundLoaded) animateStartScreen();
        };

        mageImage.onerror = () => {
            isMageLoaded = false;
            wizard.width = 60;
            wizard.height = 60;
            if (isBackgroundLoaded) animateStartScreen();
        };

        backgroundImage.onload = () => {
            isBackgroundLoaded = true;
            if (isMageLoaded) animateStartScreen();
        };

        backgroundImage.onerror = () => {
            isBackgroundLoaded = false;
            if (isMageLoaded) animateStartScreen();
        };

        const wizard = {
            x: 100,
            y: canvas.height / 2,
            width: wizardWidth,
            height: wizardHeight,
            speedY: 7,

            draw() {
                const hoverOffset = Math.sin(frameCount * 0.1) * 5;
                if (isMageLoaded) {
                    ctx.drawImage(mageImage, this.x - this.width / 2, this.y - this.height / 2 + hoverOffset, this.width, this.height);
                } else {
                    ctx.fillStyle = '#9c27b0';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y + hoverOffset, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#4a148c';
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.width / 2, this.y + hoverOffset - 15);
                    ctx.lineTo(this.x + this.width / 2, this.y + hoverOffset - 15);
                    ctx.lineTo(this.x, this.y + hoverOffset - 40);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.save();
                ctx.filter = 'blur(8px)';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y + hoverOffset, this.width * 0.7, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            },

            update() {
                if (upPressed) {
                    this.y -= this.speedY;
                }
                if (downPressed) {
                    this.y += this.speedY;
                }

                if (this.y < this.height / 2) {
                    this.y = this.height / 2;
                }
                if (this.y > canvas.height - this.height / 2) {
                    this.y = canvas.height - this.height / 2;
                }
            }
        };

        let walls = [];
        let wallSpeed = 4;

        class Wall {
            constructor() {
                this.width = 30;
                this.x = canvas.width;
                this.topHeight = Math.random() * (canvas.height / 2) + 50;
                this.gap = 250;
                this.color = '#555';
                this.passed = false;
                this.initialY = this.topHeight;
                this.offsetY = Math.random() * 100 + 50;
                this.speedY = (Math.random() - 0.5) * 2;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                const bottomY = this.topHeight + this.gap;
                ctx.fillRect(this.x, bottomY, this.width, canvas.height - bottomY);

                ctx.fillStyle = '#333';
                for (let i = 0; i < this.topHeight; i += 15) {
                    ctx.fillRect(this.x, i, this.width, 5);
                }
                for (let i = bottomY; i < canvas.height; i += 15) {
                    ctx.fillRect(this.x, i, this.width, 5);
                }
            }

            update() {
                this.x -= wallSpeed;
                this.topHeight = this.initialY + Math.sin(frameCount * this.speedY / 50) * this.offsetY;

                if (!this.passed && this.x + this.width < wizard.x) {
                    score++;
                    scoreElement.textContent = score;
                    this.passed = true;
                }

                if (
                    wizard.x + wizard.width / 2 > this.x &&
                    wizard.x - wizard.width / 2 < this.x + this.width
                ) {
                    if (
                        wizard.y - wizard.height / 2 < this.topHeight ||
                        wizard.y + wizard.height / 2 > this.topHeight + this.gap
                    ) {
                        gameOver();
                    }
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            wizard.update();
            wizard.draw();
            if (score >= nextSpeedIncrease) {
                wizard.speedY += 0.3;
                wallSpeed += 0.3;
                nextSpeedIncrease += 10;
                speedUpText.style.display = 'block';
                setTimeout(() => {
                    speedUpText.style.display = 'none';
                }, 1000);
            }
            const lastWall = walls[walls.length - 1];
            if (!lastWall || lastWall.x < canvas.width - wallDistance) {
                const newWall = new Wall();
                walls.push(newWall);
            }
            for (let i = walls.length - 1; i >= 0; i--) {
                walls[i].update();
                walls[i].draw();
                if (walls[i].x + walls[i].width < 0) {
                    walls.splice(i, 1);
                }
            }
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        function drawBackground() {
            if (isBackgroundLoaded) {
                const ratio = backgroundImage.width / backgroundImage.height;
                const imgHeight = canvas.height;
                const imgWidth = imgHeight * ratio;
                backgroundX -= wallSpeed * 0.5;
                ctx.drawImage(backgroundImage, backgroundX, 0, imgWidth, imgHeight);
                ctx.drawImage(backgroundImage, backgroundX + imgWidth, 0, imgWidth, imgHeight);
                if (backgroundX <= -imgWidth) {
                    backgroundX = 0;
                }
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, '#8B0000');
                gradient.addColorStop(1, '#000000');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            walls = [];
            frameCount = 0;
            wizard.speedY = 7;
            wallSpeed = 4;
            nextSpeedIncrease = 10;
            backgroundX = 0;
            wizard.y = canvas.height / 2;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            leaderboardScreen.style.display = 'none';
            speedUpText.style.display = 'none';
            backgroundMusic.play().catch(e => console.log("Autoplay was prevented."));
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            backgroundMusic.currentTime = 0;
            backgroundMusic.pause();

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'flex';

            // PENTING: Panggil fungsi ini untuk menyimpan skor dan menampilkan leaderboard
            setTimeout(() => {
                if (discordUser) {
                    fetch('/api/submit-score', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ score: score })
                    }).then(() => {
                        // Setelah skor tersimpan, panggil leaderboard
                        fetchLeaderboard(true);
                    });
                } else {
                    // Jika tidak login, tetap tampilkan leaderboard tapi tanpa kirim skor
                    fetchLeaderboard(true);
                }
            }, 1500); // Tunggu 1.5 detik
        }
        
        function updateUIOnLogin() {
            discordLoginButton.style.display = 'none';
            startButton.style.display = 'block';
            userInfoContainer.style.display = 'flex';
            userAvatar.src = `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`;
            userAvatar.style.display = 'inline';
            usernameDisplay.textContent = discordUser.username;
        }

        async function fetchUser() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    discordUser = await response.json();
                    updateUIOnLogin();
                } else {
                    console.error('User not logged in');
                }
            } catch (error) {
                console.error('Failed to fetch user:', error);
            }
        }

        async function fetchLeaderboard(showAfterGameOver = false) {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();
                
                leaderboardList.innerHTML = '';
                data.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${index + 1}. ${entry.username}</strong><span>${entry.score}</span>`;
                    leaderboardList.appendChild(li);
                });

                if (showAfterGameOver) {
                    // Tampilkan leaderboard setelah game over
                    gameOverScreen.style.display = 'none';
                    leaderboardScreen.style.display = 'flex';
                } else {
                    // Tampilkan leaderboard dari tombol utama
                    startScreen.style.display = 'none';
                    leaderboardScreen.style.display = 'flex';
                }
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        discordLoginButton.addEventListener('click', () => {
            window.location.href = `/api/login/discord`;
        });
        showLeaderboardButton.addEventListener('click', fetchLeaderboard);
        backToStartButton.addEventListener('click', () => {
            leaderboardScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp' || e.key === 'w') upPressed = true;
            if (e.code === 'ArrowDown' || e.key === 's') downPressed = true;
            if (!gameRunning && startScreen.style.display !== 'none' && (e.code === 'ArrowUp' || e.code === 'ArrowDown' || e.key === 'w' || e.key === 's')) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp' || e.key === 'w') upPressed = false;
            if (e.code === 'ArrowDown' || e.key === 's') downPressed = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touchY = e.touches[0].clientY - canvas.getBoundingClientRect().top;
            if (touchY < canvas.height / 2) {
                upPressed = true;
                downPressed = false;
            } else {
                downPressed = true;
                upPressed = false;
            }
            if (!gameRunning) startGame();
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => {
            upPressed = false;
            downPressed = false;
        });

        function animateStartScreen() {
            if (!gameRunning && startScreen.style.display !== 'none' && leaderboardScreen.style.display === 'none' && gameOverScreen.style.display === 'none') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                wizard.draw();
                frameCount++;
                requestAnimationFrame(animateStartScreen);
            }
        }
        
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            wizard.x = canvas.width / 4;
            wizard.y = canvas.height / 2;
        }

        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            fetchUser();
            animateStartScreen();
        });
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
